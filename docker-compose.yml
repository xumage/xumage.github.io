version: '3.6'

services:
  db:
    image: postgres:14.5
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
    environment:
      POSTGRES_DB: xumage_base
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - 5432:5432
  pgadmin:
    image: chorss/docker-pgadmin4
    ports:
      - 5050:5050

volumes:
  db:
    driver: local
  pgadmin-data:
